<style>
    .deco{
        
        margin-top: 2%;
        margin-left: 25%;
    }
 </style>
{% extends "layout.html" %}

{% block title %}
This Is New File
{% endblock %}

{% block content %}
<h1 class="deco">Welcome to my Django Project</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">
            Submit
        </button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
