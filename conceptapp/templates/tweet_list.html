{% extends "layout.html" %}

{% block title %}
This Is New File
{% endblock %}

{% block content %}
<h1 class="deco">Welcome to my Django Project</h1>
<a class="btn btn-primary" href="{% url 'tweet_create' %}">Create a tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets  %}

    <div class="card" style="width: 18rem;">
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ tweet.user.username}}</h5>
          <p class="card-text">{{ tweet.text }}</p>

          {% if tweet.user == user %}

          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Go Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Go Delete</a>

          {% endif %}
        </div>
      </div>

    {% endfor %}

</div>
{% endblock %}
